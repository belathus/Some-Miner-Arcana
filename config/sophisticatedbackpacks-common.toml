
#Common Settings
[common]
	#Disable / enable any items here (disables their recipes)
	enabledItems = ["advanced_compacting_upgrade:true", "advanced_deposit_upgrade:true", "advanced_magnet_upgrade:true", "advanced_pickup_upgrade:true", "advanced_restock_upgrade:true", "advanced_void_upgrade:true", "auto_smelting_upgrade:true", "backpack:true", "compacting_upgrade:true", "crafting_upgrade:true", "deposit_upgrade:true", "diamond_backpack:true", "everlasting_upgrade:true", "feeding_upgrade:true", "filter_upgrade:true", "gold_backpack:true", "inception_upgrade:true", "iron_backpack:true", "magnet_upgrade:true", "pickup_upgrade:true", "refill_upgrade:true", "restock_upgrade:true", "smelting_upgrade:true", "upgrade_base:true", "void_upgrade:true", "advanced_filter_upgrade:true"]

	#Deposit Upgrade Settings
	[common.depositUpgrade]
		#Number of Deposit Upgrade's filter slots
		#Range: 1 ~ 20
		filterSlots = 9
		#Number of filter slots displayed in a row
		#Range: 1 ~ 6
		slotsInRow = 3

	#Advanced Filter Upgrade Settings
	[common.advancedFilterUpgrade]
		#Number of Advanced Filter Upgrade's filter slots
		#Range: 1 ~ 20
		filterSlots = 16
		#Number of filter slots displayed in a row
		#Range: 1 ~ 6
		slotsInRow = 4

	#Advanced Void Upgrade Settings
	[common.advancedVoidUpgrade]
		#Number of Advanced Void Upgrade's filter slots
		#Range: 1 ~ 20
		filterSlots = 16
		#Number of filter slots displayed in a row
		#Range: 1 ~ 6
		slotsInRow = 4

	#Auto-Smelting Upgrade Settings
	[common.autoSmeltingUpgrade]
		#Number of fuel filter slots displayed in a row
		#Range: 1 ~ 6
		fuelFilterSlotsInRow = 4
		#Number of input filter slots
		#Range: 1 ~ 20
		inputFilterSlots = 8
		#Smelting speed multiplier (1.0 equals speed at which vanilla furnace smelts items)
		#Range: 0.25 ~ 4.0
		smeltingSpeedMultiplier = 1.0
		#Number of fuel filter slots
		#Range: 1 ~ 20
		fuelFilterSlots = 4
		#Fuel efficiency multiplier (1.0 equals speed at which it's used in vanilla furnace)
		#Range: 0.25 ~ 4.0
